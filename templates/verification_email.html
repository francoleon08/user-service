<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            margin: 0 0 10px 0;
        }

        .code {
            font-size: 18px;
            font-weight: bold;
            color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        a {
            color: #0056b3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verification Email</h1>
        <p>Hi {{ username }},</p>
        <p>Your verification code is <span class="code">{{ verification_code }}</span>.</p>
        <p class="footer">
            If you did not request this code, please ignore this email.
        </p>
    </div>
</body>
</html>
